<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tidtagar Stocken SOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="losen.js"></script>
    
</head>
<body>
    <div class="gridWrapperMain">
        <header class="griditem1">
            <h1>
                Stocken SOS tidtagare
            </h1>

            <ul class="flexwrapperMeny">
                    <a href="#"><li class="meny">Hem</li></a>
                <a href="#"><li class="meny">Lägg till nya deltagare</li></a>
                <a href="#"><li class="meny menyResultat">resultat</li></a>
                <select class="meny raceSelect">
                    <option value="stora">Långa</option>
                    <option value="mellan">Mellan</option>
                </select>
                        
            </ul>
        </header>

        <div class="langa">
        <main class="griditem2">
            <div class="startButtons">
            <button class="raceKlocka1">Starta grupp 1</button>
            <button class="raceKlocka2">Starta grupp 2</button>
            </div>
            <div class="buttonWrapperLang"></div>
        </main>


        <aside class="griditem3 resLanga">
             <h3>Resultat</h3>
             
        </aside>
        </div>
        <div class="mellan hidden">
                <main class="griditem2">
                    <div class="startButtons">
                    <button class="raceKlocka3">Starta mellan race</button>
                    
                    </div>
                    <div class="buttonWrapperMellan"></div>
                </main>
        
        
                <aside class="griditem3 resMellan">
                     <h3>Resultat</h3>
                     
                </aside>
                </div>
        <footer class="griditem4">
             <p class="sidfot">Copywrite Carl-Axel Hallgren</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
